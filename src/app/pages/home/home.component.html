<div>
  <app-banner [isLoading]="isLoading" (changeLoadingStatusEvent)="updateLoadingStatus($event)" />

  <div class="container">
    @if (!isLoading) {
    <app-table
      [books]="books"
      [length]="length"
      [index]="index"
      (changeLoadingStatusEvent)="updateLoadingStatus($event)"
      class="table__wrapper"
    />
    } @else {
    <tui-loader />
    }
  </div>
</div>
